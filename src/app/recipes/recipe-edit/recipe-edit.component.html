<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="!recipeForm.valid"
            class="btn btn-success"
            type="submit"
          >
            Save
          </button>
          <button (click)="onCancel()" class="btn btn-danger" type="button">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              formControlName="name"
              class="form-control"
              type="text"
              id="name"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              formControlName="imagePath"
              class="form-control"
              type="text"
              id="imagePath"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img class="img-responsive" src="" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              formControlName="description"
              class="form-control"
              type="text"
              id="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div formArrayName="ingredients" class="col-xs-12">
          <div
            *ngFor="let ingredientControl of getControls(); let i = index"
            [formGroupName]="i"
            class="row"
            style="margin-top: 10px"
          >
            <div class="col-xs-8">
              <input formControlName="name" class="form-control" type="text" />
            </div>

            <div class="col-xs-2">
              <input
                formControlName="amount"
                class="form-control"
                type="number"
              />
            </div>

            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                (click)="onAddIngredient()"
                class="btn btn-success"
              >
                Add ingredient!
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
